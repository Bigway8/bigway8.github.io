<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/src/assets/css/globals.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/src/assets/css/components.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/src/assets/css/containers.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="navbar">
          <button class="navbar-item"></button>
          <button class="navbar-item"></button>
          <button class="navbar-item"></button>
        </div>
        <div class="App-wrapper">
          <div class="first-block">
            <div class="headline-text">
              Всегда ли цели терапии СД2
              <br />
              на поверхности?
            </div>
            <div class="pulse-circle">
              <div class="pulse-circle-wrap">
                <div class="cirlce-text">
                 1
                </div>
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                <div class="circle-4"></div>
              </div>
            </div>
            <div class="pulse-circle">
              <div class="pulse-circle-wrap">
                <div class="cirlce-text">
                 2
                </div>
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                <div class="circle-4"></div>
              </div>
            </div>
            <div class="pulse-circle">
              <div class="pulse-circle-wrap">
                <div class="cirlce-text">
                 3
                </div>
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                <div class="circle-4"></div>
              </div>
            </div>
            <div class="pulse-circle">
              <div class="pulse-circle-wrap">
                <div class="cirlce-text">
                 4
                </div>
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                <div class="circle-4"></div>
              </div>
            </div>
            <div class="next-page">
              <div class="move-down">
                <div>Листайте вниз</div>
                <span class="arrow-down"></span>
              </div>
              <div class="move-down-bg"></div>
            </div>
          </div>
          <div class="second-block">
            <div class="second-block-title">
              Основа терапии —<br />
              патогенез СД2
            </div>
            <div class="ice-block ice-block-1"></div>
            <div class="ice-block ice-block-2"></div>
            <div class="ice-block ice-block-3"></div>
            <div class="ice-block ice-block-4"></div>
          </div>
          <div class="third-block">
            <div class="slides-wrapper">

              <div class="first-slide horizontal-slide">
                <div class="first-slide-title">Звенья патогенеза СД2</div>
                <div class="first-slide-box"></div>
                <div class="ice-block ice-block-5"></div>
                <div class="ice-block ice-block-6"></div>
                <div class="ice-block ice-block-7"></div>
              </div>

              <div class="second-slide horizontal-slide">
                <div class="second-slide-title">Смертельный октет</div>
                <div class="second-slide-box"></div>
                <div class="ice-block ice-block-8"></div>
                <div class="ice-block ice-block-9"></div>
                <div class="ice-block ice-block-10"></div>
              </div>

              <div class="third-slide horizontal-slide">
                <div class="third-slide-title">Звенья патогенеза СД2</div>
                <div class="third-slide-box"></div>
                <div class="ice-block ice-block-11"></div>
                <div class="ice-block ice-block-12"></div>
                <div class="ice-block ice-block-13"></div>
              </div>

          </div>
          
          <div class="scroller">
            <div class="scroller-line">
              <div
                class="scroller-progress"
              ></div>
              <div
                class="scroller-icon" id="scroller"
              ></div>
            </div>
            <div class="scroller-points">
              <span>1988</span>
              <span>2009</span>
              <span>2016</span>
            </div>
          </div>




        </div>
      </div>
    </div>
  </body>
  <script src="/src/components/navbar.js"></script>
  <script src="/src/components/pulseCircle.js"></script>
  <script src="/src/components/iceBlock.js"></script>
  <script src="/src/components/scroller.js"></script>
</html>
